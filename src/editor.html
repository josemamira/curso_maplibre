<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor WYSIWYG con Summernote</title>
    <!-- CSS de Bootstrap (necesario para Summernote) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS de Summernote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote/dist/summernote-bs5.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Editor WYSIWYG con Summernote</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Editor WYSIWYG</h4>
                <div id="summernote"></div>
            </div>
            <div class="col-md-6">
                <h4>HTML Generado</h4>
                <textarea id="htmlOutput" class="form-control" rows="10" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- JS de Bootstrap (necesario para Summernote) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS de jQuery (necesario para Summernote) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS de Summernote -->
    <script src="https://cdn.jsdelivr.net/npm/summernote/dist/summernote-bs5.min.js"></script>

    <script>
        $(document).ready(function() {
            // Inicializa Summernote
            $('#summernote').summernote({
                placeholder: 'Escribe aqu√≠...',
                height: 200,
                callbacks: {
                    onChange: function(contents) {
                        // Actualiza el textarea con el HTML generado
                        $('#htmlOutput').val(contents);
                    }
                }
            });

            // Inicializa el valor del textarea con el contenido inicial de Summernote
            $('#htmlOutput').val($('#summernote').summernote('code'));
        });
    </script>
</body>
</html>
