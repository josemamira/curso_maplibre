<!DOCTYPE html>
<html lang="en">
<head>
    <title>¿Dónde estoy?</title>
    <meta property="og:description" content="Geolocate the user and then track their current location on the map using the GeolocateControl." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map', // container id
        style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json', // URL del estilo del mapa
        center: [-0.4030, 39.4531], // Coordenadas centradas en Valencia
        zoom: 5
    });

    // Add geolocate control to the map.
    map.addControl(
        new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        })
    );

     // Créditos personalizados
    map.addControl(
        new maplibregl.AttributionControl({
            compact: true, // compact layout
            customAttribution: '<a href="https://josemamira.github.io/curso_maplibre" target="_blank">Jose Manuel Mira</a>'
        })
    );
</script>
</body>
</html>
